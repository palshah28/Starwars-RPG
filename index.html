<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Fantasy Avengers-RPG</title>
</head>
<body>
    <div class="container">
        <div class="card-body bodysize"> 
        
            <div class="flex-container" id="players">
                <div id="player1" class="player" data-value="1">
                <img src="black_widow.jpg"> 
                  <h6>Black Widow</h6>
                  <h7>120</h7> 
                  
                </div>
                <div id="player2" class="player" data-value="2">
                        <img src="iron_man.jpg"> 
                    <h6>Iron Man</h6> 
                    <h7>100</h7> 
                </div>
                <div id="player3" class="player" data-value="3">
                        <img src="hulk.jpg"> 
                    <h6>Hulk</h6> 
                    <h7>180</h7> 
                </div>
                <div id="player4" class="player" data-value="4">
                        <img src="captain_america.jpg"> 
                    <h6>Captain America</h6> 
                    <h7>150</h7> 
                </div>
            </div>
            <div>
                <h7>Your Character</h7> 
            </div>
            <div class="flex-container" id="enemies">
                                   
                    
            </div>

                <div id="buttons">
                    <h7>Enemies Available for Fight</h7>
                    <!-- <h5>Fight Section</h5>  --><BR>
                    <button onclick="attack()" class="btn btn-danger btn-sm">Attack</button> 
                    <h7>Defender</h7>                
                </div>
            <div class="flex-container" id="currentdDefender">
                        
           
                                        
              <div id="currentScore"></div>          
            </div>    
        </div>
    </div> 
    <script type ="text/javascript" src="starwars.js"></script>
</body>
</html>
